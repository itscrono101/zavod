settings:
  # Язык плагина
  language: ru
  
  # Максимум генераторов на игрока (0 = безлимит)
  max-generators-per-player: 50
  
  # Генераторы работают только когда владелец онлайн
  only-work-when-owner-online: false
  
  # Генераторы работают только в загруженных чанках
  only-work-in-loaded-chunks: true
  
  # НОВОЕ: Требуется ли быть рядом с генератором
  require-nearby-player: true

  # НОВОЕ: Максимальное расстояние от генератора (в блоках)
  nearby-player-distance: 5

  # Дроп генератора при разрушении
  drop-on-break: true

  # Только владелец может сломать генератор
  only-owner-can-break: true

  # Интервал автосохранения (в тиках, 6000 = 5 минут)
  auto-save-interval: 6000

# Настройки голограмм
hologram:
  # Использовать голограммы
  enabled: true

  # Интервал обновления (тики)
  update-interval: 20

# Настройки GUI
gui:
  # Размер инвентаря
  size: 27

  # Название меню
  title: '&8⚙ Генератор'